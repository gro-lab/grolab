name: Deploy Extension & Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Generate icons
        run: npm run icons

      - name: Build extension
        run: npm run build

      - name: Create extension package
        run: |
          mkdir -p dist/packaged
          cd dist/extension
          zip -r ../packaged/ai-browser-extension.zip .
          cd ../..

      - name: Generate version info
        run: |
          VERSION=$(node -p "require('./package.json').version")
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV

      - name: Update docs with version info
        run: |
          sed -i "s/{{VERSION}}/${{ env.VERSION }}/g" docs/index.html || true
          sed -i "s/{{BUILD_DATE}}/${{ env.BUILD_DATE }}/g" docs/index.html || true
          sed -i "s/{{GITHUB_SHA}}/${{ github.sha }}/g" docs/index.html || true

      - name: Copy extension to docs for download
        run: |
          mkdir -p docs/downloads
          cp dist/packaged/ai-browser-extension.zip docs/downloads/

      - name: Setup Pages
        if: github.event_name != 'pull_request'
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        if: github.event_name != 'pull_request'
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload Pages artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          draft: false
          prerelease: false
          files: dist/packaged/ai-browser-extension.zip
          body: |
            ## AI Browser Extension v${{ env.VERSION }}

            ### Installation
            1. Download `ai-browser-extension.zip` from Assets below
            2. Extract the ZIP file
            3. Open Chrome ‚Üí `chrome://extensions/` ‚Üí Enable Developer Mode
            4. Click "Load Unpacked" and select the extracted folder
            5. Click the extension icon ‚Üí Settings ‚Üí Add your API key

            ### Live Site
            üåê https://grolab.work/ai-browser-extension/

            ### Changes
            See commit history for details.
