name: Deploy Extension & Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write      # Required for creating releases
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build extension
        run: npm run build

      - name: Create extension package
        run: |
          mkdir -p dist/packaged
          cd dist/extension
          zip -r ../packaged/ai-browser-extension.zip .
          cd ../..

      - name: Generate version info
        run: |
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV

      - name: Update docs with version info
        run: |
          sed -i "s/{{VERSION}}/${{ env.VERSION }}/g" docs/index.html
          sed -i "s/{{BUILD_DATE}}/${{ env.BUILD_DATE }}/g" docs/index.html
          sed -i "s/{{GITHUB_SHA}}/${{ github.sha }}/g" docs/index.html

      - name: Copy extension to docs for download
        run: |
          mkdir -p docs/downloads
          cp dist/packaged/ai-browser-extension.zip docs/downloads/
          cp -r dist/extension docs/downloads/source

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## AI Browser Extension v${{ env.VERSION }}
            
            ### Installation
            1. Download `ai-browser-extension.zip` from Assets
            2. Extract the ZIP file
            3. Open Chrome ‚Üí Extensions ‚Üí Developer Mode ‚Üí Load Unpacked
            4. Select the extracted folder
            
            ### Live Demo
            üåê https://grolab.work/ai-browser-extension/
            
            ### Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.

      - name: Upload Release Asset
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/packaged/ai-browser-extension.zip
          asset_name: ai-browser-extension-v${{ env.VERSION }}.zip
          asset_content_type: application/zip