title: AI Browser Assistant
description: AI-powered browser extension for smart web automation
baseurl: "/ai-browser-extension"
url: "https://grolab.work"

theme: minima

plugins:
  - jekyll-feed
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

defaults:
  - scope:
      path: ""
    values:
      layout: default